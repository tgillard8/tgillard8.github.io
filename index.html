<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Originals IMDB Scores</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-zoom/1.8.3/d3-zoom.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
</head>
<body>
    <header>
        <h1>Netflix Originals Data Visualization</h1>
    </header>
    
    <main>
        <section>
            <h2>Distribution of IMDB Scores by Top 5 Genres</h2>
            <div id="chart"></div>
            <div id="tooltip" style="position: absolute; opacity: 0; background-color: white; border: 1px solid #ccc; padding: 8px; border-radius: 4px; pointer-events: none;"></div>
            <div id="bin">
                <h3>Selected Values</h3>
                <ul id="bin-list"></ul>
            </div>
        </section>
    </main>
    
    <script>
        // Load the CSV file
        d3.csv("NetflixOriginals.csv").then(function(data) {
            // Parse the data
            data.forEach(function(d) {
                d.score = +d.score; // Convert score to number
            });

            console.log("Loaded Data:", data); // Debug log to verify data loading

            // Set up the SVG element
            const margin = {top: 20, right: 30, bottom: 40, left: 40};
            const width = 800 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Set up the scales
            const x = d3.scaleBand()
                .domain(data.map(d => d.genre))
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.score)])
                .nice()
                .range([height, 0]);

            // Add the x-axis
            svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            // Add the y-axis
            svg.append("g")
                .attr("class", "y-axis")
                .call(d3.axisLeft(y));

            // Add the bars
            svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.genre))
                .attr("y", d => y(d.score))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d.score))
                .attr("fill", "steelblue");
        }).catch(function(error) {
            console.error('Error loading or parsing data:', error);
        });
    </script>
</body>
</html>
